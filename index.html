<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container" id="pokedex">
            <nav>
                <div class="nav-wrapper blue darken-4">
                    <a href="#" class="brand-logo center"><img src="images/pokemon-logo-vector.png" alt="Pokemon logo"/></a>
                </div>
            </nav>
            <div class="row">
                <div class="col s12">
                    <div class="main">
                        <div class="row">
                            <div class="col s12 center">
                                <h3 id="trainerName"></h3>
                                <h5 id="pokemonCount"></h5>
                                <div class="carousel">
                                </div>
                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                        <h4>Welcome! Enter your name:</h4>
                                        <div class="row">
                                            <form class="col s12">
                                                <div class="row modal-form-row">
                                                    <div class="input-field col s12">
                                                        <input id="userName" type="text" class="validate">
                                                        <label for="userName">Your Name</label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="submitName">Get My Pokemon!</a>
                                    </div>
                                </div>
                                <div class="preloader-wrapper big">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="page-footer blue darken-4 valign-wrapper">
                    <div class="row">
                        <div class="col s12 center">
                            <a class="modal-trigger pulse waves-effect waves-light btn-floating btn-large cyan lighten-1" id="startButton" href="#modal1"></a>
                        </div>
                    </div>
            </footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
