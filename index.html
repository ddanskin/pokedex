<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container" id="pokedex">
            <nav>
                <div class="nav-wrapper blue darken-4">
                    <span class="brand-logo  center hide-on-small-only" id="trainerName">Trainer:</span>
                </div>
            </nav>
            <div class="row">
                <div class="col s12">
                    <div class="main">
                        <div class="preloader-wrapper big" id="preloadSpinner">
                            <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>

                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                        </div>
                        <div class="carousel">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="page-footer blue darken-4 valign-wrapper">
                    <div class="row">
                        <div class="col s12 center">
                            <a class="pulse waves-effect waves-light btn-floating btn-medium cyan lighten-1" id="mainButton"></a>
                        </div>
                    </div>
            </footer>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
